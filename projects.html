<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Tess Kramer</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Import PDF.js as a module -->
    <script type="module">
        import pdfjsLib from './js/pdf.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = './js/pdf.worker.mjs';

        let pdfDoc = null,
            pageNum = 1,
            scale = 1.5,
            canvas = null,
            ctx = null;

        document.addEventListener("DOMContentLoaded", () => {
            canvas = document.getElementById('pdfViewer');
            ctx = canvas.getContext('2d');

            loadPDF('Wine_Quality_Analysis.pdf');
        });

        // Load the PDF
        const loadPDF = async (url) => {
            pdfDoc = await pdfjsLib.getDocument(url).promise;
            document.getElementById('nextPage').disabled = pdfDoc.numPages === 1; // Disable Next button if only one page
            renderPage(pageNum);
        };

        // Render the current page
        const renderPage = async (num) => {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            await page.render(renderContext);

            // Update button states
            document.getElementById('prevPage').disabled = pageNum === 1;
            document.getElementById('nextPage').disabled = pageNum === pdfDoc.numPages;
        };

        // Go to Previous Page
        window.prevPage = () => {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        };

        // Go to Next Page
        window.nextPage = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        };
    </script>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Wine Quality Analysis</h3>
            <p>Analysis of what variables contribute to the best wine quality. Click below to navigate through the slides.</p>

            <!-- PDF Viewer Canvas -->
            <canvas id="pdfViewer"></canvas>

            <!-- Navigation Buttons -->
            <div>
                <button id="prevPage" onclick="prevPage()" disabled>Previous</button>
                <button id="nextPage" onclick="nextPage()">Next</button>
            </div>
        </div>
    </section>

</body>
</html>
