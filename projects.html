            <h3>Wine Quality Analysis</h3>
            <p>Analysis of what variables contribute to the best wine quality. Click below to navigate through the slides.</p>

            <!-- PDF Viewer Canvas -->
            <canvas id="pdfViewer"></canvas>

                <button onclick="prevPage()">Previous</button>
                <button onclick="nextPage()">Next</button>

    <script>
        let url = 'https://drive.google.com/uc?export=download&id=1GADGLVq0QiT_L339V2DcXT_Lo514JwrP'; // Direct link to the PDF
        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumPending = null;
        const scale = 1.5,
              canvas = document.getElementById('pdfViewer'),
              ctx = canvas.getContext('2d');

        // Load PDF
        pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        // Render Page
        function renderPage(num) {
            pageIsRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(() => {
                    pageIsRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // Go to Previous Page
        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        // Go to Next Page
        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }
    </script>
